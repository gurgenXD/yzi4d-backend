version: "3"

services:

  db:
    image: postgres:16-alpine
    container_name: db
    restart: always
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data

  app:
    build:
      context: ../
      dockerfile: ./infrastructure/app/Dockerfile
    container_name: app
    restart: always
    expose:
      - 8080
    volumes:
      - ./media:/opt/mnt/media
    command: >
      bash -c "python -m cli migrations up && python -m cli start api"
    depends_on:
      - db

  nginx:
    build:
      context: ../
      dockerfile: ./infrastructure/nginx/Dockerfile
    container_name: nginx
    restart: always
    volumes:
      - ./media:/opt/mnt/media
    ports:
      - "80:80"
    depends_on:
      - app

